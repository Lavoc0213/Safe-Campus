<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCampus - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card">
    <div class="text-center mb-4">
      <div class="logo"><i class="fas fa-shield-alt"></i> SafeCampus</div>
      <p class="text-muted">Inicie sesión para continuar</p>
    </div>

    <form id="form-login">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="usuario@correo.com">
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" placeholder="********">
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
      </div>

      <div class="text-center">
        <a href="#">¿Olvidó su contraseña?</a>
      </div>
    </form>
  </div>
</div>
<script>
    document.getElementById('form-login').addEventListener('submit', function (e) {
      e.preventDefault(); // Evita que recargue la página
      window.location.href = 'mapa.html'; // Redirige al mapa
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
