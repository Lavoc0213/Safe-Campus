<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Configuración - SafeCampus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-bar, .bottom-bar {
      background-color: #0d6efd;
      color: white;
      padding: 0.7rem;
      text-align: center;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .content-box {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar d-flex justify-content-between align-items-center px-3">

        <div>
          <a href="mapa.html" class="btn btn-sm btn-light me-2"><i class="fas fa-map"></i> Mapa</a>
          <a href="index.html" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
        </div>
      </div>
    <h5><i class="fas fa-cog"></i> Configuración</h5>
  </div>

  <div class="container container-main">
    <div class="content-box">
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" value="Juan Pérez">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" value="juanperez@email.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" value="+57 300 123 4567">
        </div>
        <div class="mb-3">
          <label class="form-label">Contacto de confianza</label>
          <input type="text" class="form-control" value="María López">
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar cambios</button>
      </form>
    </div>
  </div>

  <div class="bottom-bar d-flex justify-content-around">
    <a href="perfil.html" class="text-white"><i class="fas fa-user fa-lg"></i> Perfil</a>
    <a href="configuracion.html" class="text-white"><i class="fas fa-cog fa-lg"></i> Configuración</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
